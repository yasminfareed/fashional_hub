<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="themify-icons.css">
    
    <title>LogIn</title>
  </head>
  <body>
   
<!--login-->
<div class="wrapper">
  <div class="container">
    <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
      <form class="rounded bg-white shadow p-5 mt-3">
        <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In To Fashional Hub</h3>
        <div class="fw-normal text-muted mb-4">
          New Here? <a href="Signup.html" class="text-primary fw-bold text-decoration-none">Create an Account</a>
        </div>
        <div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">Password</label>
</div>
     <div class="mt-2 text-end">
       <a href="Forget.html" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
     </div>
     <button type="submit" class="btn btn-primary submit_btn w-100 my-4"><a href="index.html">continue</a></button>
     <div class="text-center text-muted text-uppercase mb-3">or</div>
     <a href="#" class="btn btn-light login_with w-100 mb-3">
       <img src="images/google-icon.svg" class="img-fluid me-3">Continue with Google
     </a>
     <a href="#" class="btn btn-light login_with w-100 mb-3">
       <img src="images/facebook-icon.svg" class="img-fluid me-3">Continue with facebook
     </a>
  
      </form>
    </div>
  </div>
</div>



    <!-- Optional JavaScript; choose one of the two! -->
       <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
 <script type="text/javascript" src="min.js"></script>
  -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="min.js"></script>
  
  </body>
</html>
